<div class="container" *ngIf="!autenticado; else areaLogada">
  <div class="login-container">
      <h2>Formul√°rio de Login</h2>
      <label for="email">E-mail:</label>
      <br>
      <input type="email" id="email" [(ngModel)]="email" />
      <br><br>
      <label for="senha">Senha:</label>
      <br>
      <input type="password" id="senha" [(ngModel)]="senha" (keyup.enter)="fazerLogin()"/>
      <br><br>
      <button class="button-login" (click)="fazerLogin()">Fazer Login</button>
    </div>
</div>

<ng-template #areaLogada>
  <app-area-logada [email]="email" (logout)="fazerLogout()"></app-area-logada>
</ng-template>
